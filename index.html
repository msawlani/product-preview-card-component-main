<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>

  <body>
    <div class="card-container">
      <img
        class="perfume-img"
        id="item"
        src="./images/image-product-desktop.jpg"
      />

      <div class="full-content">
        <h2 class="top-content">PERFUMES</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="amount">
          <h1 class="correct-val">$149.99</h1>
          <p class="strikethrough-val">$169.99</p>
        </div>
        <div class="button-pd">
          <button type="button" class="button">
            <img src="./images/icon-cart.svg" alt="cart image" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
